baseUrl = "https://www.khasegawa.net/"
languageCode = "ja-jp"
defaultContentLanguage = "ja"
paginate = 5
theme = "hello-friend"

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  # dir name of your blog content (default is `content/posts`)
  # contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "light"

[languages]
  [languages.ja]
    title = "khasegawa.net"
    subtitle = "ゆるりと"
    readMore = "Read more"
    writtenBy = "Written by"
    copyright = "Copyright © 2014-2020 www.khasegawa.net All Rights Reserved."
    readOtherPosts = "Read other posts"

    [languages.ja.params.logo]
    logoText = "khasegawa.net"
    #   or
    #
    #   path = "/img/your-example-logo.svg"
    #   alt = "Your example logo alt text"

    [languages.ja.menu]
      [[languages.ja.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
